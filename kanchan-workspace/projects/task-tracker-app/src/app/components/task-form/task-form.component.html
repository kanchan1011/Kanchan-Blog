<div class="row">
    <h3>Task Form</h3>
    <div class="col-md-6">
    <div class="form-control">
   <label for="task">Enter Task </label> <input type="text" class="form-control" placeholder="Enter task.." [(ngModel)]="title">
   <textarea class="form-control" [(ngModel)]="description" placeholder="Write task description.." rows="3" cols="5"></textarea>
   
   <button class="btn btn-primary" (click)="addTask()">Add Task</button>
    </div>
    </div>
</div>
